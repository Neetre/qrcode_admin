<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Admin Login Page</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
        <meta name="description" content="Admin Login Page">
        <link rel="stylesheet" href="adminpage.css">
    </head>
    <body>
        <h1>Admin Login Page</h1>
        <div id="adminpage-login">
            <form id="adminpage-login-form">
                <label for="adminpage-username">Username:</label>
                <input type="text" id="adminpage-username" name="username" required>
                <label for="adminpage-password">Password:</label>
                <input type="password" id="adminpage-password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <script>
            async function login(event) {
                event.preventDefault();
                const username = document.getElementById('adminpage-username').value;
                const password = document.getElementById('adminpage-password').value;
                const response = await axios.post('http://localhost:9000/admin/login', {
                    username,
                    password
                });
                if (response.data.success) {
                    
                } else {
                    alert('Login failed');
                }
            }
        </script>
    </body>

</html>
